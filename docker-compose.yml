version: '2'

services:
  redis:
    image: redis:6.2-alpine
    ports:
      - 6379:6379
    volumes:
      - redis_data:/var/lib/redis
    command: redis-server --appendonly yes

  postgres:
    image: postgres:10.6-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT:-5439}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}

  pubsub:
    image: rabbitmq:3-management-alpine
    volumes:
      - pubsub-data:/var/lib/rabbitmq/
      - pubsub-data:/var/log/rabbitmq/
      - pubsub-data:/etc/rabbitmq/
    ports:
      - 5672:5672
      - 15672:15672

  app: &app
    tty: true
    build:
      target: development
      context: .
    command: sh -c './bin/dev'
    env_file: .env
    volumes:
      - .:/app/
      - bundler_gems:/usr/local/bundle/
      - node_modules:/app/node_modules
    depends_on:
      - postgres
      - redis
      - pubsub
    ports:
    - 3000:3000
    - 3036:3036 # vitejs

  test:
    <<: *app
    command: sh -c 'bundle exec rspec'
    environment:
      RAILS_ENV: test
    ports:
    - 3030:3030
    - 3037:3037 # vitejs

volumes:
  bundler_gems:
  postgres_data:
  redis_data:
  pubsub-data:
  node_modules: